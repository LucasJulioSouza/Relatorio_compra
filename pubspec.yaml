name: hortipraias
description: Aplicativo para geração de relatórios de compras de hortifrúti.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.8
  pdf: ^3.10.4
  printing: ^5.11.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icone.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icone.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icone.png
  android: true
  ios: true
